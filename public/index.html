<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Feathers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="main-navigation" class="row equal">
        <div class="col-md-10 col-md-push-2 embed-responsive embed-responsive-16by9">
          <iframe id="graph-main" class="embed-responsive-item"></iframe>
        </div>
        <div class="col-md-2 col-md-pull-10 btn-panel">
          <button id="seconds" class="btn btn-default col-xs-3 col-md-12">Days</button>
          <button id="minutes" class="btn btn-default col-xs-3 col-md-12">Hours</button>
          <button id="hours" class="btn btn-default col-xs-3 col-md-12">Minutes</button>
          <button id="days" class="btn btn-default col-xs-3 col-md-12">Seconds</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
